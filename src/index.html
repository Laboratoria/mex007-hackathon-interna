<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Pop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/d7EFjS7.png">
</head>

<body>

    <header>
        <img id="logo2" src="images/logo.png" alt="">
        <input id="search" type="text" placeholder="Buscar">
    </header>
    <div id="separador"></div>
    <div id="menu">
        <h1>¡Elige un género para empezar!</h1>
        <div class="buttons-menu" id="Horror" type="button"><img class="img-button" src="images/terror.png" alt="">
            <div class="hide">Horror</div>
        </div>
        <div class="buttons-menu" id="Romance" type="button"><img class="img-button" src="images/romantic.png" alt="">
            <div class="hide">Romance</div>
        </div>
        <div class="buttons-menu" id="Sci-Fi" type="button"><img class="img-button" src="images/fiction.png" alt="">
            <div class="hide">Ficción</div>
        </div>
        <div class="buttons-menu" id="Action" type="button"><img class="img-button" src="images/action.png" alt="">
            <div class="hide">Acción</div>
        </div>
        <h2>Catálogo</h2>
    </div>


    <div id="card-movie"></div>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
